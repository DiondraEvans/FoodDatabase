<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script defer src="./index.js"></script>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div id = "content-wrap">
        <nav>
            <p id="display-page-button" href="">Display Food</p>
            <p id="delete">Delete Bad Data</p>
        </nav>
        <h1>Enter food to send to our database</h1>
        <div id="container">
            <div class="input-container-food">
                <select name="food-type" id="food-type">
                    <option value=fruit>Fruit</option>
                    <option value=veggie>Veggie</option>
                </select>
            </div>
            <div class="input-container">
                <label for="name-input">Name</label>
                <input type="text" id="name-input"/>
            </div>
            <div class="input-container">
                <label for="color-input">Color</label>
                <input type="text" id="color-input"/>
            </div>
            <div class="input-container">
                <label for="age-input">Age</label>
                <input type="number" id="age-input"/>
            </div>
            <div class="input-container">
                <select name="ready-to-eat" id="ready-bool">
                    <option value=true>Ready To Eat</option>
                    <option value=false>Not Ready</option>
                </select>
            </div>
            <p id="upload-status"></p>
            <button id="submit-button">Create</button>
        </div>
        <img src="https://www.freeiconspng.com/thumbs/apple-png/red-fresh-shiny-apple-png-0.png">
    </div>
</body>
</html>
